<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <th:block th:fragment="common_head">
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
            <link rel="apple-touch-icon" sizes="180x180" th:href="@{/icons/apple-touch-icon.png}"/>
            <link rel="icon" type="image/png" sizes="32x32" th:href="@{/icons/favicon-32x32.png}"/>
            <link rel="icon" type="image/png" sizes="16x16" th:href="@{/icons/favicon-16x16.png}"/>
            <link rel="manifest" th:href="@{/icons/site.webmanifest}"/>
            <link rel="mask-icon" th:href="@{/icons/safari-pinned-tab.svg}" color="#2f7bd9"/>
            <meta name="msapplication-TileColor" content="#ffffff">
            <meta name="theme-color" content="#ffffff">
            <meta name="description" content="Airsonic: A free, web-based media streamer, providing ubiquitous access to your music.">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <!-- Included before airsonic stylesheet to allow overriding -->
            <link type="text/css" rel="stylesheet" th:href="@{/script/mediaelement/mediaelementplayer.min.css}" />
            <link rel="stylesheet" th:href="@{/{ss}(ss=${#themes.code('styleSheet')})}" type="text/css" />
            <title>Airsonic</title>
            <script th:if="${model != null && model['keyboardShortcutsEnabled'] != null}" type="text/javascript" th:inline="javascript">
                var keyboardShortcutsEnabled = /*[[${model['keyboardShortcutsEnabled']}]]*/ false;
            </script>
            <script defer type="text/javascript" th:src="@{/script/mousetrap-1.6.5.min.js}"></script>
            <script defer type="text/javascript" th:src="@{/script/keyboard_shortcuts.js}"></script>
        </th:block>
    </head>
</html>
