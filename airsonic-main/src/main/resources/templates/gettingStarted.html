<!DOCTYPE html>

<html><head>
    <th:block th:replace="~{head :: common_head}" />
    <script type="text/javascript" th:inline="javascript">
        function hideGettingStarted() {
            alert("[(#{gettingStarted.hidealert})]");
            location.href = "gettingStarted.view?hide";
        }
    </script>
</head>
<body class="mainframe bgcolor1">

<h1 style="padding-bottom:0.5em">
    <img th:src="${#themes.code('homeImage')}" alt="">
    <span th:text="#{gettingStarted.title}"></span>
</h1>

<span th:utext="#{gettingStarted.text}"></span>

<h2 th:if="${model.runningAsRoot}" class="warning" th:utext="#{gettingStarted.root}"></h2>

<table style="padding-top:1em;padding-bottom:2em;width:60%">
    <tr>
        <td style="font-size:26pt;padding:20pt">1</td>
        <td>
            <div style="font-size:14pt"><a th:href="@{/userSettings.view(userIndex=0)}" th:text="#{gettingStarted.step1.title}"></a></div>
            <div style="padding-top:5pt" th:text="#{gettingStarted.step1.text}"></div>
        </td>
    </tr>
    <tr>
        <td style="font-size:26pt;padding:20pt">2</td>
        <td>
            <div style="font-size:14pt"><a th:href="@{/musicFolderSettings.view}" th:text="#{gettingStarted.step2.title}"></a></div>
            <div style="padding-top:5pt" th:text="#{gettingStarted.step2.text}"></div>
        </td>
    </tr>
    <tr>
        <td style="font-size:26pt;padding:20pt">3</td>
        <td>
            <div style="font-size:14pt" th:text="#{gettingStarted.step3.title}"></div>
            <div style="padding-top:5pt" th:utext="#{gettingStarted.step3.text}"></div>
        </td>
    </tr>

</table>

<div class="forward"><a href="javascript:hideGettingStarted()" th:text="#{gettingStarted.hide}"></a></div>

</body></html>
